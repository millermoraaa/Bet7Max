
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet7Max - Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Bet7Max</h1>
            <p class="slogan">Preencha o formulário e comece a ganhar!</p>
        </div>
    </header>

    <section class="form-section">
        <div class="container">
            <h2>Formulário de Cadastro</h2>
            <form name="cadastro" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="cadastro">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
                <div class="form-group">
                    <label for="aparelho">Tipo de Aparelho:</label>
                    <select id="aparelho" name="aparelho" required>
                        <option value="android">Android</option>
                        <option value="ios">iOS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="whatsapp">Número do WhatsApp:</label>
                    <input type="tel" id="whatsapp" name="whatsapp" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Bet7Max. Todos os direitos reservados.</p>
            <p>Jogue com responsabilidade.</p>
        </div>
    </footer>
</body>
</html>
