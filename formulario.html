<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet7Max - Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Bet7Max</h1>
            <p class="slogan">Preencha o formulário e comece a ganhar!</p>
        </div>
    </header>

    <section class="form-section">
        <div class="container">
            <h2>Formulário de Cadastro</h2>
            <form name="cadastro" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="cadastro">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label>Data de Nascimento:</label>
                    <div class="date-inputs">
                        <input type="number" id="dia" name="dia" placeholder="Dia" min="1" max="31" required>
                        <select id="mes" name="mes" required>
                            <option value="">Mês</option>
                            <option value="1">Janeiro</option>
                            <option value="2">Fevereiro</option>
                            <option value="3">Março</option>
                            <option value="4">Abril</option>
                            <option value="5">Maio</option>
                            <option value="6">Junho</option>
                            <option value="7">Julho</option>
                            <option value="8">Agosto</option>
                            <option value="9">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                        <input type="number" id="ano" name="ano" placeholder="Ano" min="1900" max="2023" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="aparelho">Tipo de Aparelho:</label>
                    <select id="aparelho" name="aparelho" required>
                        <option value="android">Android</option>
                        <option value="ios">iOS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="whatsapp">Número do WhatsApp:</label>
                    <input type="tel" id="whatsapp" name="whatsapp" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Bet7Max. Todos os direitos reservados.</p>
            <p>Jogue com responsabilidade.</p>
        </div>
    </footer>
</body>
</html>
